<!DOCTYPE html>
<html>
<head>
    <title>Face Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f7f8fc;
    }

    .container {
        animation: fadeIn 1s ease-in-out;
        margin-top: 60px;
    }

    h2, h4 {
        font-weight: 600;
        color: #333;
        animation: slideDown 1s ease-out;
    }

    @keyframes fadeIn {
        0% {opacity: 0; transform: translateY(10px);}
        100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
        0% {opacity: 0; transform: translateY(-20px);}
        100% {opacity: 1; transform: translateY(0);}
    }

    .btn {
        margin-right: 10px;
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .table {
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        border-radius: 6px;
    }

    .alert {
        animation: fadeIn 1s ease-in-out;
    }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">👥 Face Attendance System</h2>
    <a href="{{ url_for('add_student') }}" class="btn btn-success mb-3">+ Add Student</a>
    <a href="{{ url_for('train_model') }}" class="btn btn-warning mb-3">⚙️ Train Model</a>
    <a href="{{ url_for('recognize_faces') }}" class="btn btn-primary mb-3">📸 Mark Attendance</a>
    <a href="{{ url_for('view_attendance') }}" class="btn btn-secondary mb-3">📄 View Attendance</a>

    <h4>Registered Students</h4>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Action</th></tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td><a href="{{ url_for('confirm_delete', id=student[0]) }}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
